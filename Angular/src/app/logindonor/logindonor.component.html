<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="donorId">Donor ID</label>
                            <input type="text" class="form-control rounded-0" name="donorId" [(ngModel)]="donorId" required>
                        </div>
                        <a href="registerdonors">New User Click Here to Register</a>
                        <button type="button" (click)="checkLogin()" class="btn btn-success float-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
