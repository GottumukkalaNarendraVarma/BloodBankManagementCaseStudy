<h3 style="text-align: center;">List of Donations</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Donor Id</th>
                <th>Time of the day</th>
                <th>Blood Glucose Level</th>
                <th>Notes</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let donation of donations | async | paginate: {itemsPerPage: count, currentPage:p}">
                <td>{{donation.donorId}}</td>
                <td>{{donation.timeOfTheDay}}</td>
                <td>{{donation.bloodGlucoseLevel}}</td>
                <td>{{donation.notes}}</td>
                <td>{{donation.status}}</td>
                <td><span class="button is-small btn-info" (click)="approveDonation(donation)">Approve</span>
                    <span class="button is-small btn-info" (click)="rejectDonation(donation)">Reject</span></td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
