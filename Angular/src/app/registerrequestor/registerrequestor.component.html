<div class="bg">
    <h3>Registration for Requestor</h3>
    <div style="width:500 px;" class="cform">
        <form (ngSubmit)="onSubmit()" #requestorform="ngForm">
            <div [hidden]="submitted" class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="requestor.username"
                    name="username" #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is
                    required</small> </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" class="form-control" #phone=ngModel name="phone" [(ngModel)]="requestor.phone"
                    required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched">
                <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                    <small class="text-danger" [class.d-none]="phone.valid || phone.untouched" *ngIf="phone.errors.required">Phone number is required</small>
                    <small class="text-danger" *ngIf="phone.errors.pattern">Must be 10 digits</small>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" #email=ngModel name="email" [(ngModel)]="requestor.email"
                    required email>
                <div *ngIf="!email?.valid &&(email?.dirty || email?.touched)">
                    <div class="text-danger" *ngIf="email.errors.required">Email is required</div>
                    <div class="text-danger" *ngIf="email.errors.email">Invalid email</div>
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="requestorform.form.invalid">Register</button>
        </form>
    </div>
